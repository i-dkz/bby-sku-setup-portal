<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
    <link href="./output.css" rel="stylesheet" />
    <script src="./js/script.js" defer></script>
    <title>Best Buy SKU Setup Portal</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
  </head>
  <body class="flex flex-col items-center w-[100vw] min-h-screen">
    <header
      class="flex w-full h-[70px] items-center justify-center bg-secondary"
    >
      <div></div>
      <div class="flex w-[80%] justify-evenly items-center">
        <img src="./bby-logo.png" class="w-[50px]" />
        Best Buy SKU Setup Portal
        <button id="toggle">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-sun"
          >
            <circle cx="12" cy="12" r="4" />
            <path d="M12 2v2" />
            <path d="M12 20v2" />
            <path d="m4.93 4.93 1.41 1.41" />
            <path d="m17.66 17.66 1.41 1.41" />
            <path d="M2 12h2" />
            <path d="M20 12h2" />
            <path d="m6.34 17.66-1.41 1.41" />
            <path d="m19.07 4.93-1.41 1.41" />
          </svg>
        </button>
      </div>
      <div></div>
    </header>

    <main class="flex items-center justify-center w-full h-[80vh]">
      <form
        action="./setup.html"
        class="flex flex-col h-80 justify-evenly"
        id="mainForm"
      >
        <label for="vendor">Vendor:</label>
        <select type="select" id="vendor" name="vendor" required>
          <option></option>
        </select> 

        <label for="productCategory">Product Category:</label>
        <select
          type="select"
          id="productCategory"
          name="productCategory"
          required
        >
          <option></option>
        </select>

        <label for="numOfSKUs">Number of SKUs:</label>
        <input
          type="number"
          id="numOfSKUs"
          name="numOfSKUs"
          min="1"
          max="50"
          required
        />

        <button
          type="submit"
        >
          Submit
        </button>
      </form>
    </main>
  </body>
</html>
